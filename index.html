<!DOCTYPE html>
<html>
<head>
  <title>Production Floor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      color: #000;
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2em;
    }

    .table-container {
      overflow-x: auto;
      max-width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      min-width: 800px;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #d6d6d6;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #e9edf0;
    }

    tr:nth-child(odd) {
      background-color: #f6f8fa;
    }

    .error {
      background-color: #e6f0ff;
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìä Production Floor Dashboard</h1>
  <div class="table-container">
    <div id="error-box" class="error" style="display:none;">‚ùå Failed to load data</div>
    <table id="data-table"></table>
  </div>

  <script>
    const sheetID = '1Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20';
    const sheetName = 'Sheet1';

    function fetchData() {
      Tabletop.init({
        key: sheetID,
        callback: showData,
        simpleSheet: false
      });
    }

    function showData(data, tabletop) {
      const sheet = data[sheetName]?.elements;
      const table = document.getElementById("data-table");
      const errorBox = document.getElementById("error-box");

      if (!sheet || sheet.length === 0) {
        errorBox.style.display = "block";
        return;
      }

      errorBox.style.display = "none";
      table.innerHTML = "";

      const headers = Object.keys(sheet[0]);
      const headerRow = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
      table.innerHTML += headerRow;

      sheet.forEach(row => {
        let rowHTML = "<tr>" + headers.map(h => `<td>${row[h] || ''}</td>`).join("") + "</tr>";
        table.innerHTML += rowHTML;
      });
    }

    fetchData();
    setInterval(fetchData, 60000); // Refresh every 60 sec
  </script>
</body>
</html>
