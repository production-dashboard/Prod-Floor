<!DOCTYPE html>
<html>
<head>
  <title>Production Floor Dashboard</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #000000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #d9d9d9;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
      background-color: #ffffff;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      background-color: #eef2ff;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üìä Production Floor Dashboard</h1>
  <div id="error" class="error" style="display:none;">‚ùå Failed to load data</div>
  <table id="data-table"></table>

  <script>
    const sheetID = '1Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20';
    const sheetName = 'Sheet1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substr(47).slice(0, -2));
        const data = json.table;

        const table = document.getElementById("data-table");

        // Create headers
        let headerHTML = "<tr>";
        data.cols.forEach(col => {
          headerHTML += `<th>${col.label}</th>`;
        });
        headerHTML += "</tr>";
        table.innerHTML += headerHTML;

        // Create rows
        data.rows.forEach(row => {
          let rowHTML = "<tr>";
          row.c.forEach(cell => {
            rowHTML += `<td>${(cell && cell.v) || ""}</td>`;
          });
          rowHTML += "</tr>";
          table.innerHTML += rowHTML;
        });
      })
      .catch(err => {
        console.error("Data fetch error:", err);
        document.getElementById("error").style.display = "block";
      });
  </script>
</body>
</html>
