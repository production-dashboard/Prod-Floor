<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Production Floor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5vw;
      margin: 20px 0 10px;
    }

    #data-container {
      height: 85vh;
      width: 100vw;
      overflow: auto;
      padding: 0 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 1vw;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.8vh 1vw;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
      font-weight: bold;
    }

    td {
      background-color: #fdfdfd;
    }

    @media screen and (max-width: 1024px) {
      table {
        font-size: 1.5vw;
      }
    }
  </style>
</head>
<body>
  <h1>üìä Production Floor Dashboard</h1>
  <div id="data-container">
    <div id="data">Loading data...</div>
  </div>

  <script>
    function fetchSheetData() {
      const sheetID = "1_Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20"; // With underscore
      const sheetName = "Sheet1";
      const query = encodeURIComponent("SELECT *");
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

      fetch(url)
        .then(response => response.text())
        .then(dataText => {
          const json = JSON.parse(dataText.substring(47).slice(0, -2));
          const container = document.getElementById("data");
          container.innerHTML = "";

          const table = document.createElement("table");

          // Create table header
          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");
          json.table.cols.forEach(col => {
            const th = document.createElement("th");
            th.textContent = col.label;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          // Create table body
          const tbody = document.createElement("tbody");
          json.table.rows.forEach(row => {
            const tr = document.createElement("tr");
            row.c.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell ? cell.v : "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
          container.appendChild(table);
        })
        .catch(error => {
          document.getElementById("data").innerHTML = `<div style="color:red;">‚ùå Failed to load data</div>`;
          console.error("Data fetch error:", error);
        });
    }

    // Initial fetch
    fetchSheetData();

    // Refresh every 60 seconds
    setInterval(fetchSheetData, 60000);
  </script>
</body>
</html>
