<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Production Floor Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .container {
      width: 100%;
      overflow-x: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1200px;
    }

    th, td {
      border: 1px solid #888;
      padding: 10px;
      text-align: center;
      white-space: pre-line;
    }

    th {
      background-color: #d3d3d3;
    }

    tr:nth-child(even) {
      background-color: #f4f4f4;
    }

    .error {
      background-color: #fbe4e4;
      color: #b30000;
      font-weight: bold;
      padding: 12px;
      text-align: center;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üìä Production Floor Dashboard</h1>
  <div class="container">
    <div id="error-box" class="error">‚ùå Failed to load data</div>
    <table id="data-table"></table>
  </div>

  <script>
    const sheetID = '1Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20';

    function fetchData() {
      Tabletop.init({
        key: sheetID,
        callback: showInfo,
        simpleSheet: true
      });
    }

    function showInfo(data) {
      const table = document.getElementById("data-table");
      const errorBox = document.getElementById("error-box");
      table.innerHTML = "";

      if (!data || data.length === 0) {
        errorBox.style.display = "block";
        return;
      }

      errorBox.style.display = "none";

      const headers = Object.keys(data[0]);
      const headerRow = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
      table.innerHTML += headerRow;

      data.forEach(row => {
        const rowHTML = "<tr>" + headers.map(h => `<td>${row[h] || ''}</td>`).join("") + "</tr>";
        table.innerHTML += rowHTML;
      });
    }

    fetchData();
    setInterval(fetchData, 60000); // refresh every 60s
  </script>
</body>
</html>
