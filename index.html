<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Production Floor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
    }

    h1 {
      font-size: 2.2vw;
      margin: 1vw 0;
    }

    table {
      width: 100vw;
      height: 100vh;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 0.85vw;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.4vw;
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Column A: SL No */
    thead th:nth-child(1),
    tbody td:nth-child(1) {
      width: 3%;
    }

    /* Column B: Work Operations */
    thead th:nth-child(2),
    tbody td:nth-child(2) {
      width: 28%;
      text-align: left;
      white-space: nowrap;
      overflow: visible;
    }

    /* Columns C to Z: wrap headers */
    thead th:nth-child(n+3) {
      white-space: normal;
    }

    /* Hide scrollbars completely */
    html, body {
      overflow: hidden;
    }

    /* Data container */
    #data {
      width: 100vw;
      height: 90vh;
    }

    /* Dashboard title */
    #title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1vw;
    }

    #title img {
      height: 2.5vw;
    }
  </style>
</head>
<body>
  <div id="title">
    <img src="https://img.icons8.com/ios-filled/50/000000/combo-chart--v1.png" alt="Icon">
    <h1>Production Floor Dashboard</h1>
  </div>
  <div id="data"></div>

  <script>
    function fetchSheetData() {
      const sheetID = "1_Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20";
      const sheetName = "Sheet1";
      const query = encodeURIComponent("SELECT *");
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

      fetch(url)
        .then(response => response.text())
        .then(dataText => {
          const json = JSON.parse(dataText.substring(47).slice(0, -2));
          const container = document.getElementById("data");
          const table = document.createElement("table");
          container.innerHTML = "";
          container.appendChild(table);

          // Create headers
          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");
          json.table.cols.forEach(col => {
            const th = document.createElement("th");
            th.textContent = col.label;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          // Create body
          const tbody = document.createElement("tbody");
          json.table.rows.forEach(row => {
            const tr = document.createElement("tr");
            row.c.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell ? cell.v : "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
        })
        .catch(error => {
          console.error("Error fetching data:", error);
          document.getElementById("data").innerHTML = `
            <div style="color: red; font-size: 2vw;">‚ùå Failed to load data</div>`;
        });
    }

    // Initial load and refresh every 30 seconds
    fetchSheetData();
    setInterval(fetchSheetData, 30000);
  </script>
</body>
</html>
