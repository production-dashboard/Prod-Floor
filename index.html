<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Production Floor Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      font-size: 10px;
      transform: scale(0.85); /* Adjust scale for TV/laptop display */
      transform-origin: top left;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
    }

    table {
      border-collapse: collapse;
      width: 100vw;
      height: 100vh;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    /* Wrap headers C1 to Z1 */
    thead tr th:nth-child(n+3) {
      white-space: normal;
      word-wrap: break-word;
    }

    /* Allow full visibility of Work Operations in column B */
    tbody td:nth-child(2), thead th:nth-child(2) {
      white-space: nowrap;
      overflow: visible;
      text-align: left;
    }

    /* Style the error box */
    #error {
      color: red;
      background-color: #f2f2ff;
      padding: 20px;
      margin: 20px;
      text-align: center;
      font-weight: bold;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üìä Production Floor Dashboard</h1>
  <div id="error">‚ùå Failed to load data</div>
  <div id="data"></div>

  <script>
    function fetchSheetData() {
      const sheetID = "1_Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20";
      const sheetName = "Sheet1";
      const query = encodeURIComponent("SELECT *");
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

      fetch(url)
        .then(response => response.text())
        .then(dataText => {
          const json = JSON.parse(dataText.substring(47).slice(0, -2));
          const container = document.getElementById("data");
          container.innerHTML = "";

          const table = document.createElement("table");

          // Set column widths
          const colgroup = document.createElement("colgroup");
          const colA = document.createElement("col");
          colA.style.width = "5%";
          const colB = document.createElement("col");
          colB.style.width = "auto"; // Adjust to content
          colgroup.appendChild(colA);
          colgroup.appendChild(colB);

          for (let i = 0; i < 24; i++) {
            const col = document.createElement("col");
            col.style.width = "4%";
            colgroup.appendChild(col);
          }

          table.appendChild(colgroup);

          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");

          json.table.cols.forEach(col => {
            const th = document.createElement("th");
            th.textContent = col.label;
            headerRow.appendChild(th);
          });

          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement("tbody");

          json.table.rows.forEach(row => {
            const tr = document.createElement("tr");
            row.c.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell ? cell.v : "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          table.appendChild(tbody);
          container.appendChild(table);
        })
        .catch(() => {
          document.getElementById("error").style.display = "block";
        });
    }

    fetchSheetData();
    setInterval(fetchSheetData, 30000); // Auto-refresh every 30 seconds
  </script>
</body>
</html>
