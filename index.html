<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Production Floor Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 2rem;
    }

    .container {
      width: 100%;
      overflow-x: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1000px;
      table-layout: auto;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
      word-break: break-word;
    }

    th {
      background-color: #d3d3d3;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #e9edf0;
    }

    tr:nth-child(odd) {
      background-color: #f7f9fa;
    }

    .error {
      background-color: #fce4e4;
      border: 1px solid #f5c2c2;
      color: #b30000;
      text-align: center;
      font-weight: bold;
      padding: 12px;
      margin: 10px 0;
      display: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      th, td {
        font-size: 12px;
        padding: 6px;
      }

      table {
        min-width: 800px;
      }
    }
  </style>
</head>
<body>
  <h1>üìä Production Floor Dashboard</h1>
  <div class="container">
    <div id="error-box" class="error">‚ùå Failed to load data</div>
    <table id="data-table"></table>
  </div>

  <script>
    const sheetID = '1Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20';
    const sheetName = 'Sheet1';

    function fetchData() {
      Tabletop.init({
        key: sheetID,
        callback: showData,
        simpleSheet: false
      });
    }

    function showData(data, tabletop) {
      const sheet = data[sheetName]?.elements;
      const table = document.getElementById("data-table");
      const errorBox = document.getElementById("error-box");

      if (!sheet || sheet.length === 0) {
        errorBox.style.display = "block";
        return;
      }

      errorBox.style.display = "none";
      table.innerHTML = "";

      const headers = Object.keys(sheet[0]);
      const headerRow = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
      table.innerHTML += headerRow;

      sheet.forEach(row => {
        const rowHTML = "<tr>" + headers.map(h => `<td>${row[h] || ''}</td>`).join("") + "</tr>";
        table.innerHTML += rowHTML;
      });
    }

    fetchData();
    setInterval(fetchData, 60000); // Auto-refresh every 60s
  </script>
</body>
</html>
