<!DOCTYPE html>
<html>
<head>
  <title>Production Floor Dashboard</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
    }
    th {
      background-color: #d9d9d9;
      font-weight: bold;
      border: 1px solid #999;
      padding: 10px;
    }
    td {
      border: 1px solid #999;
      padding: 10px;
      background-color: #e6f0ff;
    }
    tr:nth-child(even) td {
      background-color: #f2f2f2;
    }
    .bold {
      font-weight: bold;
    }
    .highlight {
      background-color: #fde9d9 !important;
    }
  </style>
</head>
<body>
  <h1>üìä Production Floor Dashboard</h1>
  <table id="data-table"></table>

  <script>
    const sheetID = "1_Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20";
    const sheetName = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substr(47).slice(0, -2));
        const table = document.getElementById("data-table");

        const columns = json.table.cols.map(col => `<th>${col.label}</th>`).join("");
        table.innerHTML += `<tr>${columns}</tr>`;

        json.table.rows.forEach((row, rowIndex) => {
          const isBold = [0,1,2,3,4,5,6,12,13,14].includes(rowIndex);
          const isHighlight = [5].includes(rowIndex);
          const rowData = row.c.map(cell => {
            let content = cell && cell.v ? cell.v : "";
            let className = isBold ? "bold" : "";
            if (isHighlight) className += " highlight";
            return `<td class="${className}">${content}</td>`;
          }).join("");
          table.innerHTML += `<tr>${rowData}</tr>`;
        });
      })
      .catch(err => {
        document.getElementById("data-table").innerHTML = "<tr><td colspan='100%'>‚ùå Failed to load data</td></tr>";
        console.error("Data fetch error:", err);
      });
  </script>
</body>
</html>
