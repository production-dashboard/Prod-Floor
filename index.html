<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production Floor Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 10px;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #000000;
      margin-bottom: 20px;
      font-size: 2.5vw;
    }
    #data {
      width: 100%;
      overflow: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 1.2vw;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #d3d3d3;
    }
    .error {
      color: red;
      font-size: 1.5vw;
      margin-top: 20px;
      background: #f1f1ff;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Production Floor Dashboard</h1>
    <div id="data"></div>
    <div id="error" class="error" style="display: none;">‚ùå Failed to load data</div>
  </div>

  <script>
    function fetchSheetData() {
      const sheetID = "1_Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20";
      const sheetName = "Sheet1";
      const query = encodeURIComponent("SELECT *");
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

      fetch(url)
        .then(response => response.text())
        .then(dataText => {
          try {
            const json = JSON.parse(dataText.substring(47).slice(0, -2));
            const container = document.getElementById("data");
            const table = document.createElement("table");
            container.innerHTML = "";
            const thead = document.createElement("thead");
            const headerRow = document.createElement("tr");

            json.table.cols.forEach(col => {
              const th = document.createElement("th");
              th.textContent = col.label;
              headerRow.appendChild(th);
            });

            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement("tbody");
            json.table.rows.forEach(row => {
              const tr = document.createElement("tr");
              row.c.forEach(cell => {
                const td = document.createElement("td");
                td.textContent = cell ? cell.v : "";
                tr.appendChild(td);
              });
              tbody.appendChild(tr);
            });

            table.appendChild(tbody);
            container.appendChild(table);
            document.getElementById("error").style.display = "none";
          } catch (e) {
            showError();
          }
        })
        .catch(showError);
    }

    function showError() {
      document.getElementById("error").style.display = "block";
    }

    fetchSheetData();
    setInterval(fetchSheetData, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
