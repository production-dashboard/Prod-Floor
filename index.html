<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production Floor Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5vw;
      margin-top: 20px;
    }

    #data {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    table {
      border-collapse: collapse;
      width: 98vw;
      height: 85vh;
      table-layout: fixed;
      font-size: 0.85vw;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th {
      background-color: #e0e0e0;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 1.2em;
      text-align: center;
      padding: 20px;
      background-color: #f5f5ff;
      border: 1px solid #ccc;
      margin: 20px auto;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h1>
    üìä Production Floor Dashboard
  </h1>
  <div id="data">
    <div class="error" id="error" style="display:none;">‚ùå Failed to load data</div>
  </div>

  <script>
    async function fetchSheetData() {
      const sheetID = "1_Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20";
      const sheetName = "Sheet1";
      const query = encodeURIComponent("SELECT *");
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");

        json.table.cols.forEach((col) => {
          const th = document.createElement("th");
          th.textContent = col.label;
          headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        json.table.rows.forEach((row) => {
          const tr = document.createElement("tr");
          row.c.forEach((cell) => {
            const td = document.createElement("td");
            td.textContent = cell ? cell.v : "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        table.appendChild(tbody);

        const container = document.getElementById("data");
        container.innerHTML = "";
        container.appendChild(table);
      } catch (error) {
        document.getElementById("error").style.display = "block";
        console.error("Error loading data:", error);
      }
    }

    fetchSheetData();
    setInterval(fetchSheetData, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
