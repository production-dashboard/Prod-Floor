<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production Floor Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      overflow-x: auto;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .container {
      width: 100vw;
      padding: 10px;
      box-sizing: border-box;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      font-size: 0.9em;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background-color: #d3d3d3;
    }

    .error {
      background-color: #f0f0ff;
      color: red;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://img.icons8.com/color/48/000000/combo-chart--v1.png" alt="Dashboard Icon" width="40" style="vertical-align:middle;" />
    Production Floor Dashboard
  </h1>
  <div class="container">
    <div id="data">
      <div class="error">⏳ Loading data...</div>
    </div>
  </div>

  <script>
    function fetchSheetData() {
      const sheetID = "1_Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20";
      const sheetName = "Sheet1";
      const query = encodeURIComponent("SELECT *");
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

      fetch(url)
        .then(response => response.text())
        .then(dataText => {
          try {
            const json = JSON.parse(dataText.substring(47).slice(0, -2));
            const container = document.getElementById("data");
            const table = document.createElement("table");
            container.innerHTML = "";

            const thead = document.createElement("thead");
            const headerRow = document.createElement("tr");
            json.table.cols.forEach(col => {
              const th = document.createElement("th");
              th.textContent = col.label;
              headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement("tbody");
            json.table.rows.forEach(row => {
              const tr = document.createElement("tr");
              row.c.forEach(cell => {
                const td = document.createElement("td");
                td.textContent = cell ? cell.v : "";
                tr.appendChild(td);
              });
              tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            container.appendChild(table);
          } catch (error) {
            document.getElementById("data").innerHTML = `<div class='error'>❌ Failed to load data</div>`;
          }
        })
        .catch(() => {
          document.getElementById("data").innerHTML = `<div class='error'>❌ Failed to load data</div>`;
        });
    }

    fetchSheetData();
    setInterval(fetchSheetData, 60000);
  </script>
</body>
</html>
