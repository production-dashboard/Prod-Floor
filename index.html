<!DOCTYPE html>
<html>
  <head>
    <title>Production Floor Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: white;
        color: black;
      }

      h1 {
        text-align: center;
        font-size: 2em;
      }

      .container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 1200px;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: center;
        white-space: pre-line;
      }

      th {
        background-color: #d3d3d3;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .error {
        color: red;
        font-weight: bold;
        text-align: center;
        background: #f2f3ff;
        border: 1px solid #ddd;
        padding: 15px;
        margin-top: 20px;
      }
    </style>
    <script>
      function fetchSheetData() {
        const sheetID = "1_Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20";
        const sheetName = "Sheet1";
        const query = encodeURIComponent("SELECT *");
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

        fetch(url)
          .then(response => response.text())
          .then(dataText => {
            const json = JSON.parse(dataText.substring(47).slice(0, -2));
            const container = document.getElementById("data");
            const table = document.createElement("table");
            container.innerHTML = "";

            const thead = document.createElement("thead");
            const headerRow = document.createElement("tr");
            json.table.cols.forEach(col => {
              const th = document.createElement("th");
              th.textContent = col.label;
              headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement("tbody");
            json.table.rows.forEach(row => {
              const tr = document.createElement("tr");
              row.c.forEach(cell => {
                const td = document.createElement("td");
                td.textContent = (cell && cell.v) || "";
                tr.appendChild(td);
              });
              tbody.appendChild(tr);
            });

            table.appendChild(tbody);
            container.appendChild(table);
          })
          .catch(error => {
            document.getElementById("data").innerHTML =
              '<div class="error">‚ùå Failed to load data</div>';
            console.error("Sheet error:", error);
          });
      }

      window.onload = fetchSheetData;
    </script>
  </head>
  <body>
    <h1>üìä Production Floor Dashboard</h1>
    <div class="container" id="data">Loading data...</div>
  </body>
</html>
