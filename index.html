<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production Floor Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin: 20px 0 10px;
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      width: 40px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
      padding: 0 10px;
    }
    .scroll-wrapper {
      overflow: auto;
      max-height: 100%;
      max-width: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      font-size: calc(10px + 0.3vw);
    }
    th, td {
      border: 1px solid #999;
      padding: 6px 8px;
      text-align: left;
      word-wrap: break-word;
    }
    th {
      background-color: #d3d3d3;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      background: #f1f1ff;
      padding: 12px;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="https://img.icons8.com/ios-filled/50/000000/combo-chart.png" alt="Logo" class="logo">
  <h1>Production Floor Dashboard</h1>
  <div class="container">
    <div class="scroll-wrapper">
      <div id="data"></div>
    </div>
  </div>
  <script>
    function fetchSheetData() {
      const sheetID = "1_Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20";
      const sheetName = "Sheet1";
      const query = encodeURIComponent("SELECT *");
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

      fetch(url)
        .then(response => response.text())
        .then(dataText => {
          const json = JSON.parse(dataText.substring(47).slice(0, -2));
          const container = document.getElementById("data");
          const table = document.createElement("table");
          container.innerHTML = "";

          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");
          json.table.cols.forEach(col => {
            const th = document.createElement("th");
            th.textContent = col.label;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          json.table.rows.forEach(row => {
            const tr = document.createElement("tr");
            row.c.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell ? cell.v : "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
          container.appendChild(table);
        })
        .catch(error => {
          const container = document.getElementById("data");
          container.innerHTML = `<div class='error'>‚ùå Failed to load data</div>`;
          console.error("Data fetch error:", error);
        });
    }

    fetchSheetData();
    setInterval(fetchSheetData, 60000);
  </script>
</body>
</html>
