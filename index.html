<!DOCTYPE html>
<html>
  <head>
    <title>Production Floor Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: white;
        color: black;
      }

      h1 {
        text-align: center;
        font-size: 2em;
      }

      .container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 1200px;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: center;
        white-space: pre-line;
      }

      th {
        background-color: #d3d3d3;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        const queryString = encodeURIComponent('SELECT *');
        const sheetID = '1Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20';
        const gid = '0'; // Sheet1
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Sheet1&tq=${queryString}`;

        fetch(url)
          .then(res => res.text())
          .then(rep => {
            const jsonData = JSON.parse(rep.substr(47).slice(0, -2));
            const table = document.createElement('table');
            const container = document.getElementById('data');
            container.innerHTML = '';

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            jsonData.table.cols.forEach(col => {
              const th = document.createElement('th');
              th.textContent = col.label;
              headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            jsonData.table.rows.forEach(row => {
              const tr = document.createElement('tr');
              row.c.forEach(cell => {
                const td = document.createElement('td');
                td.textContent = (cell && cell.v) || '';
                tr.appendChild(td);
              });
              tbody.appendChild(tr);
            });

            table.appendChild(tbody);
            container.appendChild(table);
          })
          .catch(err => {
            document.getElementById('data').innerHTML = `<p style="color:red; font-weight:bold;">‚ùå Failed to load data</p>`;
            console.error('Error loading sheet:', err);
          });
      }
    </script>
  </head>
  <body>
    <h1>üìä Production Floor Dashboard</h1>
    <div class="container" id="data">
      Loading data...
    </div>
  </body>
</html>
