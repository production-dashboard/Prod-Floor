<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production Floor Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .table-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 0;
      overflow: hidden;
    }

    table {
      border-collapse: collapse;
      font-size: 0.9vw;
      table-layout: fixed;
      width: 95vw;
      max-width: 100%;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: left;
      vertical-align: top;
      word-wrap: break-word;
    }

    th {
      background-color: #e0e0e0;
    }

    td:nth-child(2) {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 250px;
    }

    tr td:first-child {
      min-width: 25px;
      text-align: center;
    }

    .title-row {
      font-size: 1vw;
      font-weight: bold;
      text-align: center;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="table-wrapper">
    <table id="data"></table>
  </div>

  <script>
    function fetchSheetData() {
      const sheetID = "1Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20";
      const sheetName = "Sheet1";
      const query = encodeURIComponent("SELECT *");
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

      fetch(url)
        .then((res) => res.text())
        .then((dataText) => {
          const json = JSON.parse(dataText.substring(47).slice(0, -2));
          const table = document.getElementById("data");
          table.innerHTML = "";

          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");

          json.table.cols.forEach((col) => {
            const th = document.createElement("th");
            th.innerText = col.label;
            headerRow.appendChild(th);
          });

          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          json.table.rows.forEach((row) => {
            const tr = document.createElement("tr");
            row.c.forEach((cell, index) => {
              const td = document.createElement("td");
              td.innerText = cell ? cell.v : "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          table.appendChild(tbody);
        })
        .catch((error) => {
          console.error("Failed to fetch data", error);
        });
    }

    fetchSheetData();
    setInterval(fetchSheetData, 30000); // Auto-refresh every 30 seconds
  </script>
</body>
</html>
