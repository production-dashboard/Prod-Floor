<!DOCTYPE html>
<html>
<head>
  <title>Production Floor Dashboard</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #66fcf1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
    }
    th, td {
      border: 1px solid #45a29e;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #1f2833;
    }
    tr:nth-child(even) {
      background-color: #0b0c10;
    }
    tr:nth-child(odd) {
      background-color: #1f2833;
    }
  </style>
</head>
<body>
  <h1>üìä Production Floor Dashboard</h1>
  <table id="data-table"></table>

  <script>
    const sheetID = "1_Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20";
    const sheetName = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substr(47).slice(0, -2));
        const table = document.getElementById("data-table");

        const columns = json.table.cols.map(col => `<th>${col.label}</th>`).join("");
        table.innerHTML += `<tr>${columns}</tr>`;

        json.table.rows.forEach(row => {
          const rowData = row.c.map(cell => `<td>${cell ? cell.v : ""}</td>`).join("");
          table.innerHTML += `<tr>${rowData}</tr>`;
        });
      })
      .catch(err => {
        document.getElementById("data-table").innerHTML = "<tr><td colspan='100%'>‚ùå Failed to load data</td></tr>";
        console.error("Data fetch error:", err);
      });
  </script>
</body>
</html>
