<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Production Floor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2vw;
      margin: 10px 0;
    }

    #data-container {
      width: 100vw;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .table-wrapper {
      max-width: 100vw;
      max-height: 90vh;
      overflow: auto;
      transform: scale(0.85);
      transform-origin: top left;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 0.9vw;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      text-align: left;
      word-wrap: break-word;
    }

    th {
      background-color: #e0e0e0;
    }

    td {
      background-color: #fdfdfd;
    }
  </style>
</head>
<body>
  <h1>üìä Production Floor Dashboard</h1>
  <div id="data-container">
    <div class="table-wrapper">
      <div id="data">Loading data...</div>
    </div>
  </div>

  <script>
    function fetchSheetData() {
      const sheetID = "1_Vc7mz61QKlFujIlfmgkz7XW578bOLg3Gs8ZrnyOc20";
      const sheetName = "Sheet1";
      const query = encodeURIComponent("SELECT *");
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

      fetch(url)
        .then(response => response.text())
        .then(dataText => {
          const json = JSON.parse(dataText.substring(47).slice(0, -2));
          const container = document.getElementById("data");
          container.innerHTML = "";

          const table = document.createElement("table");

          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");
          json.table.cols.forEach(col => {
            const th = document.createElement("th");
            th.textContent = col.label;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          json.table.rows.forEach(row => {
            const tr = document.createElement("tr");
            row.c.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell ? cell.v : "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
          container.appendChild(table);
        })
        .catch(error => {
          document.getElementById("data").innerHTML = `<div style="color:red; font-size: 1.2vw;">‚ùå Failed to load data</div>`;
          console.error("Data fetch error:", error);
        });
    }

    fetchSheetData();
    setInterval(fetchSheetData, 60000);
  </script>
</body>
</html>
